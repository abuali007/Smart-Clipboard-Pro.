<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Clipboard Pro Settings</title>
    <link rel="stylesheet" href="./options.css">
</head>
<body>
    <div class="top-bar">
        <h1>Smart Clipboard Pro Settings</h1>
    </div>

    <div class="section" id="snippetsSection">
        <h2>Manage Snippets</h2>
        <p>Create shortcuts that automatically expand to full text.</p>
        <div>
            <label for="snippetShortcut">Shortcut (e.g., @email):</label>
            <input type="text" id="snippetShortcut" placeholder="Shortcut (no spaces)">

            <label for="snippetText">Full Text:</label>
            <textarea id="snippetText" placeholder="The text that will appear when typing the shortcut"></textarea>

            <button id="addSnippetButton">Add Snippet</button>
            <div id="snippetError" class="error-message"></div>
        </div>
        <h3>Current Snippets:</h3>
        <ul id="snippetListOptions">
            <li class="placeholder loading">Loading snippets...</li>
        </ul>
    </div>
    <script src="./options.js"></script>
</body>
</html>
